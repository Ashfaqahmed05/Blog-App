<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <a id="homeProfile" href="profile.html">
                <img id="homeProfilePicture" src="profile.png" alt="profile picture">
            </a>
            <h1>Blog App</h1>
            <button id="logout" class="Btn">
  
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                
                <div class="text">Logout</div>
              </button>
              
              
              

        </div>
        <div class="mainContainer">
            <div id="blogContainer">
                <h1>Write your Blog Here!</h1>
                <input id="blog" type="text" placeholder="Write a Blog" > <br><br>
                <Textarea id="desc" rows="6" cols="33" placeholder="Write a description"></Textarea><br>
                <label id="beg" for="level"> Beginer<input type="radio" name="level" value="Beginner" checked ></label><br>
                <label id="int" for="level">Intermediate<input type="radio" name="level" value="Intermediate" ></label><br>
                <label id="exp" for="level">Expert<input type="radio" name="level" value="Expert" ></label><br><br>
                <button id="addinfo">Add todo</button>
            </div>
            <div id="todosContainer">
                
            </div>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
      
</body>
</html>
